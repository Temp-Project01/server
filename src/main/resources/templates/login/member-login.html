    window.onload = function() {
      // window.location.search는 현재 url의 쿼리 스트링을 가져옴
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("error")) {
        if (urlParams.get("error") === "company_member") {
          alert("기업회원입니다. 기업회원 로그인 페이지를 이용해주세요.");
        } else if (urlParams.get("error") === "personal_member") {
          alert("개인회원입니다. 개인회원 로그인 페이지를 이용해주세요.");
        }
      }
    };
